<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pulp Fuction Trivia Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <audio id="sound" controls>
        <source src="assets/sounds/Pulp_Fiction.mp3">
    </audio>

    <div id="splashscreen">
        <div class="splashBox">
            <h2>Welcome to</h2>
            <h1>Pulp Fiction Trivia</h1>
            <hr />
            <p>You have 60 seconds to guess 10 true or false questions.</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">I'll be ready in two shakes of a lambs tail...</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h2>Score Board</h2>
            <hr />
            <p id="correctScreen">Correct: </p>
            <p id="wrongScreen">Wrong: </p>
            <p id="refreshText">refresh page to play again</p>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Time is Up!</h2>
            <hr />
            <p>Here is your score:</p>
            <hr />
            <p id="correctTimesUp">Correct: </p>
            <p id="wrongTimesUp">Wrong: </p>
            <p id="refreshText">refresh page to play again</p>
        </div>
    </div>

    <div class="container">
        <header>Pulp Fiction Trivia</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
            
        </div>

        
    </div>
    <script src="assets/javascript/app.js "></script>
</body>

</html>
